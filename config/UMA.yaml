%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
File.version: "1.0"

Camera.type: "KannalaBrandt8"

# Camera calibration and distortion parameters (OpenCV) 
Camera.fx: 545.7402000594014
Camera.fy: 546.4624873938807
Camera.cx: 516.7898455908171
Camera.cy: 399.68834148863493

# Equidistant distortion 0.0034823894022493434, 0.0007150348452162257, -0.0020532361418706202, 0.00020293673591811182
#Camera.bFishEye: 1
Camera.k1: -0.06983837053126551
Camera.k2: 0.030679193251357234
Camera.k3: -0.029318268716673087
Camera.k4: 0.008383563478792275
    
# Camera resolution
Camera.width: 1024
Camera.height: 768

# Camera frames per second 
Camera.fps: 12

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Transformation from body-frame (imu) to camera
IMU.T_b_c1: !!opencv-matrix
   rows: 4
   cols: 4
   dt: f
   data: [-0.99991935, -0.0079824645, 0.0098773586, 0.046426378,
         0.0078087426, -0.99981636, -0.017503165, 0.11439388,
         0.010015263, -0.017424623, 0.999798, -0.0078558223,
         0, 0, 0, 1]

# IMU noise (Use those from VINS-mono)
IMU.NoiseGyro: 0.00046306229509090514 # rad/s^0.5 
IMU.NoiseAcc: 0.0007970737515806496 # m/s^1.5
IMU.GyroWalk: 9.798339194666108e-07 # rad/s^1.5
IMU.AccWalk: 4.134509826460877e-06 # m/s^2.5
IMU.Frequency: 250.0
IMU.IniTime: 5. # second
ViewCosTh: 0.99

ActiveLoop: 0